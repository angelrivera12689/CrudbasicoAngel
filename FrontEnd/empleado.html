      <!-- Formulario de registro de empleados -->
<form id="employee-form" class="p-3 bg-white shadow rounded" style="max-width: 500px; margin: auto;">
    <div class="form-group">
      <label for="employee-first-name">Nombre</label>
      <input type="text" id="employee-first-name" name="firstName" class="form-control" placeholder="Tu nombre" required>
    </div>
    <div class="form-group">
      <label for="employee-last-name">Apellido</label>
      <input type="text" id="employee-last-name" name="lastName" class="form-control" placeholder="Tu apellido" required>
    </div>
    <div class="form-group">
      <label for="employee-address">Dirección</label>
      <input type="text" id="employee-address" name="address" class="form-control" placeholder="Tu dirección" required>
    </div>
    <div class="form-group">
      <label for="employee-phone">Número de teléfono</label>
      <input type="tel" id="employee-phone" name="phoneNumber" class="form-control" placeholder="(123) 456-7890" required>
    </div>
    <div class="form-group">
      <label for="employee-image-url">URL de la foto</label>
      <input type="url" id="employee-image-url" name="imageUrl" class="form-control" placeholder="https://ejemplo.com/mi-foto.jpg"required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
  </form>
  <br>
  <br>
  <section class="filter_section">
    <div class="search-filter-container">
      <form id="filter-employee-form" class="filter-form">
        <div class="search-filter">
          <input type="text" id="filter-first-name" placeholder="Nombre" class="search-input">
          <input type="text" id="filter-last-name" placeholder="Apellido" class="search-input">
          <input type="text" id="filter-address" placeholder="Dirección" class="search-input">
          <input type="tel" id="filter-phone-number" placeholder="Teléfono" class="search-input">
          <select id="filter-status" class="search-input">
            <option value="">Estado</option>
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
          </select>
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i> Filtrar
          </button>
        </div>
      </form>
    </div>
  </section>
  
  <br>
  <!-- Lista de empleados registrados -->
  <div class="ContainerLista">
    <h4 class="text-center">Empleados registrados recientemente</h4>
    <ul id="employee-list" class="list-group mt-3" style="max-width: 500px; margin: auto;">
      <!-- Aquí se agregarán dinámicamente los empleados -->
    </ul>
  </div>
  
  <!-- Modal para editar empleado -->
  <div id="updateEmployeeModal" class="custom-modal-overlay" style="display: none;">
    <div class="custom-modal-box">
      <div class="custom-modal-header">
        <h5 class="custom-modal-title">Editar Empleado</h5>
        <button id="closeUpdateModalBtn" class="custom-modal-close">&times;</button>
      </div>
      <div class="custom-modal-body">
        <form id="update-employee-form">
          <div class="form-group">
            <label for="update-employee-first-name">Nombre</label>
            <input type="text" id="update-employee-first-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="update-employee-last-name">Apellido</label>
            <input type="text" id="update-employee-last-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="update-employee-address">Dirección</label>
            <input type="text" id="update-employee-address" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="update-employee-phone">Número de teléfono</label>
            <input type="tel" id="update-employee-phone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="update-employee-image-url">Actualizar URL de la foto</label>
            <input type="url" id="update-employee-image-url" class="form-control" placeholder="https://ejemplo.com/mi-foto.jpg" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </form>
      </div>
    </div>
