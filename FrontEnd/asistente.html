  <section class="layout_padding" style="background-color: #f8f8f8;">
    <div class="container">
      <div class="custom_heading-container">
        <h3>Registrarse como asistente</h3>
        <hr>
      </div>
      <form id="assistant-form" class="p-3 bg-white shadow rounded" style="max-width: 500px; margin: auto;">
        <div class="form-group">
            <label for="asistente-nombre">Nombre completo</label>
            <input type="text" id="asistente-nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="asistente-email">Correo electrónico</label>
            <input type="email" id="asistente-email" name="email" class="form-control" placeholder="ejemplo@mail.com" required>
        </div>
        <div class="form-group">
            <label for="asistente-phone">Número de teléfono</label>
            <input type="tel" id="asistente-phone" name="phone" class="form-control" placeholder="(123) 456-7890" required>
        </div>
        <div class="form-group">
            <label for="asistente-image-url">URL de imagen de perfil</label>
            <input type="url" id="asistente-image-url" name="image" class="form-control" placeholder="https://ejemplo.com/imagen.jpg" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>
    
<br>
      <section class="filter_section">
        <div class="search-filter-container">
          <form id="filter-assistant-form" class="filter-form">
            <div class="search-filter">
              <input type="text" id="filter-name" placeholder="Nombre del asistente" class="search-input">
              <input type="tel" id="filter-phone" placeholder="Teléfono" class="search-input">
              <input type="email" id="filter-email" placeholder="Correo electrónico" class="search-input">
              <select id="filter-status" class="search-input">
                <option value="">Estado</option>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
              <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> Filtrar
              </button>
            </div>
          </form>
        </div>
      </section>
      <div class="mt-5">
        <h4 class="text-center">Asistentes registrados recientemente</h4>
        <ul id="assistant-list" class="list-group mt-3" style="max-width: 500px; margin: auto;">
          <!-- Lista dinámica -->

 <!-- Modal custom para actualizar asistente -->
<div id="updateAssistantModal" class="custom-modal-overlay" style="display: none;">
  <div class="custom-modal-box">
    <div class="custom-modal-header">
      <h5 class="custom-modal-title">Editar Asistente</h5>
      <button id="closeUpdateModalBtn" class="custom-modal-close">&times;</button>
    </div>
    <div class="custom-modal-body">
      <form id="update-assistant-form">
        <div class="form-group">
          <label for="update-asistente-nombre">Nombre completo</label>
          <input type="text" id="update-asistente-nombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-asistente-email">Correo electrónico</label>
          <input type="email" id="update-asistente-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-asistente-phone">Número de teléfono</label>
          <input type="tel" id="update-asistente-phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-asistente-image-url">URL imagen de perfil</label>
          <input type="url" id="update-asistente-image-url" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
      </form>
    </div>
  </div>
