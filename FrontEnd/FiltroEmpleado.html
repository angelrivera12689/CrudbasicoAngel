  <div class="container mt-5">
    <h1 class="mb-4">Asociar Empleado a Evento</h1>
    <form id="associate-form">
      <div class="form-group">
        <label for="associate-event-name">Selecciona un Evento:</label>
        <select id="associate-event-name" name="associate-event-name" class="form-control" required>
          <!-- Opciones de eventos se cargarán aquí -->
        </select>
      </div>
  
      <div class="form-group mt-3">
        <label for="associate-employee-name">Selecciona un Empleado:</label>
        <select id="associate-employee-name" name="associate-employee-name" class="form-control" required>
          <!-- Opciones de empleados se cargarán aquí -->
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">Asociar Empleado</button>
    </form>
  
    <p id="associate-message"></p>
  </div>
  

  <section class="filter_section container mt-5">
    <h3 class="filter-title">Filtrar empleados por evento</h3>
    <form id="filter-event-form" class="filter-form d-flex">
      <input type="text" id="filter-event-name" placeholder="Nombre del evento" class="form-control me-2" required>
      <button type="submit" class="btn btn-outline-secondary">Filtrar</button>
    </form>
    <div id="employee-list-by-event" class="result-list row mt-3">
      <!-- Aquí aparecerán los resultados filtrados de empleados -->
    </div>
  </section>

  <section class="filter_section container mt-5">
    <h3 class="filter-title">Filtrar eventos por empleado</h3>
    <form id="filter-employee-form" class="filter-form d-flex">
      <input type="text" id="filter-employee-name" placeholder="Nombre del empleado" class="form-control me-2"
        required>
      <button type="submit" class="btn btn-outline-secondary">Filtrar</button>
    </form>
    <div id="event-list-by-employee" class="result-list row mt-3">
      <!-- Aquí aparecerán los resultados filtrados de eventos -->
    </div>
  </section>
