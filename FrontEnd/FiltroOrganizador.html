<!-- Filtro por Evento -->
<h1>Asociar Organizador a Evento</h1>

<form id="associate-form">
  <label for="event-id">Selecciona un Evento:</label>
  <select id="event-id" name="event-id" required>
      <!-- Opciones de eventos se llenarán dinámicamente -->
  </select>
  <br><br>

  <label for="organizer-id">Selecciona un Organizador:</label>
  <select id="organizer-id" name="organizer-id" required>
      <!-- Opciones de organizadores se llenarán dinámicamente -->
  </select>
  <br><br>

  <button type="submit">Asociar Organizador</button>
</form>

<!-- Mensaje de resultado de la asociación -->
<div id="associate-message"></div>


    
<section class="filter_section">
    <h3 class="filter-title">Filtrar organizadores por evento</h3>
    <form id="filter-event-form" class="filter-form">
      <input type="text" id="event-name" placeholder="Nombre del evento" class="search-input" required>
      <button type="submit" class="search-btn">Filtrar</button>
    </form>
    
    <!-- Contenedor de los organizadores filtrados por evento -->
    <div id="organizer-list-by-event" class="result-list">
      <!-- Aquí aparecerán los resultados filtrados de organizadores -->
    </div>
  </section>
  
  <!-- Filtro por Organizador -->
  <section class="filter_section">
    <h3 class="filter-title">Filtrar eventos por organizador</h3>
    <form id="filter-organizer-form" class="filter-form">
      <input type="text" id="organizer-name" placeholder="Nombre del organizador" class="search-input" required>
      <button type="submit" class="search-btn">Filtrar</button>
    </form>
    
    <!-- Contenedor de los eventos filtrados por organizador -->
    <div id="event-list-by-organizer" class="result-list">
      <!-- Aquí aparecerán los resultados filtrados de eventos -->
    </div>
  </section>
