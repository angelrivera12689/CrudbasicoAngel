  <!-- Modal para agregar evento -->
  <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="addEventLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventLabel">Agregar Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-3" placeholder="Nombre del evento" required>
          <input type="text" class="form-control mb-3" placeholder="Descripción breve" required>
          <input type="url" class="form-control mb-3" placeholder="URL de imagen" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <section id="eventos-container" class="eventos-lista">
    <!-- Aquí se insertarán las tarjetas dinámicamente -->
  </section>
  
  <section id="addEventSection" style="display:none;">

      <label for="evento-nombre">Nombre del Evento:</label>
      <input type="text" id="evento-nombre" required>
  
      <label for="evento-descripcion">Descripción:</label>
      <textarea id="evento-descripcion" required></textarea>
  
      <label for="evento-ubicacion">Ubicación:</label>
      <input type="text" id="evento-ubicacion" required>
  
      <label for="evento-categoria">Categoría</label>
<select id="evento-categoria">
  <option value=""></option>
</select>

  
      <label for="evento-imagen">URL de la Imagen:</label>
      <input type="text" id="evento-imagen" required>
  
      <button id="submit-btn" type="submit">Registrar</button>
    </form>
  </section>
  
  <!-- Footer -->
<!-- Modal para editar evento -->
<div id="modal-editar-evento" class="modalactualizar" style="display: none;">
  <div class="modal-content-actualizar">
    <span class="close-btn-actualizar" id="close-modal">&times;</span>
    <h2>Editar Evento</h2>
    <form id="form-editar-evento">
      <input type="hidden" id="editar-id">
      <input type="text" id="editar-nombre" placeholder="Nombre del evento">
      <textarea id="editar-descripcion" placeholder="Descripción"></textarea>
      <input type="text" id="editar-ubicacion" placeholder="Ubicación">
      
      <label for="editar-categoria">Categoría</label>
      <select id="editar-categoria">
        <option value="">— Selecciona una categoría —</option>
      </select>
      
      <input type="text" id="editar-imagen" placeholder="URL de imagen">
      <button type="submit" id="submit-btn-editar">Actualizar Evento</button>
    </form>
