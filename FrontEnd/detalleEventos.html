<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Evento</title>
  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/FrontEnd/css/detalle.css"> <!-- Estilos personalizados -->
</head>
<body>
  <!-- Botón para volver a la lista de eventos -->
  <div class="container py-3">
    <button
      type="button"
      class="btn btn-outline-secondary"
      onclick="history.back()"
    >
      <i class="fas fa-arrow-left"></i> Volver a Eventos
    </button>
  </div>

  <div class="container py-5">
    <div class="row">
      <!-- Imagen del Evento -->
      <div class="col-md-6">
        <img id="evento-imagen"
             src="https://via.placeholder.com/600x400"
             alt="Imagen del evento"
             class="img-fluid rounded shadow">
      </div>

      <!-- Detalles del Evento -->
      <div class="col-md-6">
        <h1 id="evento-nombre" class="evento-title">Cargando…</h1>
        <p id="evento-descripcion" class="evento-description">Cargando…</p>
        <div class="evento-details">
          <p id="evento-fecha">Cargando…</p>
          <p id="evento-ubicacion">Cargando…</p>
          <p id="evento-categoria">Cargando…</p>
        </div>
        <div class="evento-actions mt-4">
          <!-- Botón para abrir el modal de compra -->
          <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#compraModal">
            Comprar Entradas
          </button>
          <button class="btn btn-outline-primary btn-lg">Compartir Evento</button>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <h2 class="text-center">Más Información</h2>
        <p id="evento-mas-info" class="text-center">
          Cargando información adicional…
        </p>
      </div>
    </div>
  </div>

  <


  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de detalle de evento -->
  <script type="module" src="/FrontEnd/js/detalleEvento.js"></script>
</body>
</html>
