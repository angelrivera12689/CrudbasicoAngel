<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/login.css">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body>
    <div class="background-wrap">
        <div class="background"></div>
    </div>
      
    <form id="accesspanel" action="login" method="post" onsubmit="return validateForm()">
        <div class="img-container">
            <img src="/FrontEnd/img/DALL_E-2025-03-04-06.42.35-A-modern-and-elegant-logo-for-_ANgels-Events_-removebg-preview.png" alt="">
        </div>
        <div class="inset">
            <p>
                <input type="text" name="username" id="email" placeholder="Name" required>
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </p>
            <input class="loginLoginValue" type="hidden" name="service" value="login" />
        </div>
        <p class="p-container">
            <input type="submit" name="Login" id="go" value="Ingresar">
        </p>
    </form>
    <script src="/FrontEnd/login.js"></script>
</body>
</html>
